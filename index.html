<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery List</title>
</head>

<body>
  <h1>Grocery List</h1>
  <table>
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Item-1</td>
        <td data-ns-test="price">100</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Item-2</td>
        <td data-ns-test="price">200</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Item-3</td>
        <td data-ns-test="price">2</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Item-4</td>
        <td data-ns-test="price">1</td>
      </tr>
    </tbody>
  </table>
  <button>Total</button>

  <script>
    let btn = document.querySelector("button");
    let x = document.querySelectorAll("tbody tr td:last-child");
    let tbody = document.querySelector("tbody");
    btn.onclick = () => {
      let sum = 0;
      let tr = document.createElement("tr");

      let td = document.createElement("td");

      let td2 = document.createElement("td");

      tr.append(td)
      tr.append(td2);

      for (let i = 0; i < x.length; i++) {
        sum = sum + Number(x[i].innerHTML)
      }

      td.innerHTML = `Total Price : `;
      td2.innerHTML = sum;
      tbody.append(tr)
    }
  </script>
</body>

</html>
